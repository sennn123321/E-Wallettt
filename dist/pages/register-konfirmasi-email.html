<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Email</title>
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/image/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Ilustratioon -->
          <img
            src="../assets/image/email-sent.svg"
            alt="Ilustartion"
            class="h-[160px]"
          />
          <!-- Ilustration End -->

          <!-- Title + Description -->
          <div class="mb-8 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi Email
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang sudah kami kirim untk konfirmasi email Anda. Jika belum muncul tunggu beberapa menit atau klik tombol ini 
            </p>
          </div>
          <!-- Title + Description End -->

          <!-- form -->
          <form action="#" method="post" class="flex flex-col gap-4">

            <!-- Button Action -->

            <button type="button" class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green inline-flex items-center justify-center gap-2 rounded-xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
                <span class="i-material-symbols-send-rounded text-icon-md"></span>
                <span>Kirim Ulang</span>
              </button>
            <!-- Button action End -->

            <!-- Help Text -->
              <a
                href="register-PIN.html"
                class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400 text-center"
                >Keluar</a
              >
            <!-- Help Text End -->
          </form>
          <!-- form end -->
        </div>
      </div>
    </div>
  </body>
</html>
